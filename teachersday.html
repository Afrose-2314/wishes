<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachers' Day - Coding Club</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* Common Page Styles */
  .page {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 1s ease-in-out;
  }

  /* Login Page */
  .login-page {
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    flex-direction: column;
    gap: 20px;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 320px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
  }

  .login-container img {
    max-width: 200px;
    margin-bottom: 10px;
  }

  .club-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .club-section img {
    width: 50px;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 14px;
  }

  button {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    color: white;
    border: none;
    padding: 10px 20px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  /* Wishes Page */
  .wishes-page {
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    flex-direction: column;
    text-align: center;
    padding: 20px;
    position: relative;
  }

  .wishes-page img {
    max-width: 150px;
  }

  .wish-text {
    font-size: 22px;
    font-weight: 600;
    margin-top: 15px;
    animation: fadeInUp 1.5s ease;
  }

  .wish-date {
    margin-top: 10px;
    font-size: 18px;
    color: #444;
  }

  /* Confetti Canvas */
  #confettiCanvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="page login-page">
  <div class="login-container">
    <img src="https://admission.psvpec.in/wp-content/uploads/2025/03/Frame-40765-1.png" alt="College Logo">
    <div class="club-section">
      <img src="logo.jpg" alt="Coding Club Logo">
      <span><b>Coding Club - BCA Dept</b></span>
    </div>
    <input type="text" id="name" placeholder="Enter your name" required>
    <button onclick="showWishes()">Wishes</button>
  </div>
</div>

<!-- Wishes Page -->
<div id="wishesPage" class="page wishes-page" style="transform: translateX(100%);">
  <canvas id="confettiCanvas"></canvas>
  <img src="https://admission.psvpec.in/wp-content/uploads/2025/03/Frame-40765-1.png" alt="College Logo">
  <div class="club-section">
    <img src="logo.jpg" alt="Coding Club Logo">
    <span><b>Coding Club - BCA Dept</b></span>
  </div>
  <div class="wish-text" id="wishMessage"></div>
  <div class="wish-date">5th September 2025</div>
</div>

<script>
function showWishes() {
  let name = document.getElementById("name").value.trim();
  if(name === "") {
    alert("Please enter your name!");
    return;
  }
  document.getElementById("wishMessage").innerHTML = 
    `Dear <b>${name}</b>,<br>🌸 Wishing you a very Happy Teachers' Day! 🌸<br>With respect and gratitude from Coding Club ❤️`;

  // Slide animation
  document.getElementById("loginPage").style.transform = "translateX(-100%)";
  document.getElementById("wishesPage").style.transform = "translateX(0)";

  // Trigger confetti
  setTimeout(startConfetti, 800);
}

/* Confetti Animation */
const confettiCanvas = document.getElementById("confettiCanvas");
const ctx = confettiCanvas.getContext("2d");
let confettiPieces = [];

function resizeCanvas() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function randomColor() {
  const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7", "#ffdfba", "#fff6a5", "#d0f4de", "#a9def9", "#e4c1f9"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
  confettiPieces.push({
    x: Math.random() * confettiCanvas.width,
    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 0.5 + 0.5,
    color: randomColor(),
    tilt: Math.random() * 10 - 10
  });
}

function drawConfetti() {
  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiPieces.forEach((p) => {
    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, Math.PI * 2);
    ctx.fill();
  });
  updateConfetti();
}

function updateConfetti() {
  confettiPieces.forEach((p) => {
    p.y += p.d * 4;
    p.x += Math.sin(p.tilt) * 2;
    p.tilt += 0.05;

    if (p.y > confettiCanvas.height) {
      p.y = -10;
      p.x = Math.random() * confettiCanvas.width;
    }
  });
}

function startConfetti() {
  confettiPieces = [];
  for (let i = 0; i < 150; i++) {
    createConfetti();
  }
  setInterval(drawConfetti, 20);
}
</script>

</body>
</html>
