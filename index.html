<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachers' Day Wishes - Coding Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="college-bar">
      <img src="https://admission.psvpec.in/wp-content/uploads/2025/03/Frame-40765-1.png" 
           alt="College Strip" class="college-strip" />
      <h2 class="college-name">Prince Shri Venkateshwara Arts & Science College</h2>
    </div>
    <div class="club-logo">
      <img src="logo.jpg" alt="Coding Club Logo" class="logo-img"/>
      <h1>Coding Club - BCA Dept</h1>
    </div>
  </header>

  <!-- Wishes Container -->
  <main class="container">
    <h2>Teachers' Day Wishes ðŸ’Œ</h2>
    <p>Enter your teacher's name to generate a personalized wish</p>
    <input type="text" id="teacherName" placeholder="Enter Teacher's Name" />
    <button onclick="generateWish()">Send Wish</button>
    
    <!-- Letter Animation -->
    <div class="letter" id="letter">
      <div class="envelope"></div>
      <div class="paper">
        <p id="wishMessage"></p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
