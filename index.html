<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers' Day Wishes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo and header -->
    <div class="header">
      <img src="https://admission.psvpec.in/wp-content/uploads/2025/03/Frame-40765-1.png" alt="College Logo" class="logo">
      <h1>Coding Club - PSVASC</h1>
    </div>

    <!-- Input box -->
    <div class="input-box">
      <input type="text" id="teacherName" placeholder="Enter Teacher's Name">
      <button onclick="generateWish()">Send Wish</button>
    </div>

    <!-- Animated Letter -->
    <div class="letter" id="letter">
      <div class="letter-content" id="letterContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
